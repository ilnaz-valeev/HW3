<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work3</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
  </head>
  <body>
    <!-- Верхняя часть страницы -->
    <div class="top">
      <div class="top__header-img">
        <img src="./img/logo.png" alt="Logo" class="top__header-logo" />
        <img src="./img/GrowBe.png" alt="GrowBe" class="top__header-logo" />
      </div>
      <nav class="top__nav">
        <a href="#" class="top__nav-link">Home</a>
        <a href="#" class="top__nav-link">About Us</a>
        <a href="#" class="top__nav-link">Services</a>
        <a href="#" class="top__nav-link">Features<span>˅</span></a>
        <a href="#" class="top__nav-link">Team</a>
        <a href="#" class="top__nav-link">Blog</a>
        <a href="#" class="top__nav-link">Contact</a>
      </nav>
    </div>

    <!-- Основной контент -->
    <div class="top__content">
      <div class="top__info">
        <h1 class="subtitle">SEO & Digital Marketing For Your Website.</h1>
        <p class="subtitle__p">
          Provide all kinds of SEO services and help improve SEO ranking. Globally incubate standards.
        </p>
        <div class="top__buttons">
          <button class="button--primary">Start Now</button>
          <button class="button--secondary">Watch Video</button>
        </div>
      </div>

      <div class="top__image">
        <img src="./img/pngfind 1.png" alt="SEO Image" />
      </div>
    </div>

    <!-- Логотипы внизу страницы -->
    <div class="top__logos">
      <img src="./img/1.png" alt="Logo 1" class="footer__logo" />
      <img src="./img/6.png" alt="Logo 2" class="footer__logo" />
      <img src="./img/3.png" alt="Logo 3" class="footer__logo" />
      <img src="./img/4.png" alt="Logo 4" class="footer__logo" />
      <img src="./img/5.png" alt="Logo 5" class="footer__logo" />
      <img src="./img/6 (1).png" alt="Logo 6" class="footer__logo" />
    </div>
  </body>
</html>
